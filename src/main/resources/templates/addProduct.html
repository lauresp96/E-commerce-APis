<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Product</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1>Add Product</h1>
    <form th:action="@{/products/add}" th:object="${productDTO}" method="post">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" class="form-control" th:field="*{name}"/>
        </div>
        <div class="form-group">
            <label for="price">Price</label>
            <input type="number" step="0.01" id="price" name="price" class="form-control" th:field="*{price}"/>
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <textarea id="description" name="description" class="form-control" th:field="*{description}"></textarea>
        </div>
        <div class="form-group">
            <label for="imageURL">Image URL</label>
            <input type="text" id="imageURL" name="imageURL" class="form-control" th:field="*{imageURL}"/>
        </div>
        <div class="form-group">
            <label for="category">Category</label>
            <select id="category" name="categoryId" class="form-control">
                <option th:each="category : ${categories}"
                        th:value="${category.id}"
                        th:text="${category.name}">Category
                </option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Add Product</button>
    </form>
    <a href="/products" class="btn btn-secondary mt-3">Back to Product List</a>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
